defaults:
  - base.yaml

num_workers: 15
batch_size: 32
pin_memory: true
train:
  dataset:
    _target_: src.data.components.pastis.PASTISSubpatchedDatasetS2
    _partial_: true
    data_dir: ${oc.env:PASTIS_DATA_DIR}
    subpatch_size: 8
    metadata: [1, 3, 5]
    subpatching_mode: "sequential"
    normalize: true
    transform:
      _target_: torchvision.transforms.Compose
      transforms:
        - _target_: src.data.transforms.SelectiveMultidataTransform
          transform:
            _target_: src.data.transforms.RandomTimestampAggregate
            groups: 2
          indices: 0
        - _target_: src.data.transforms.SelectiveMultidataTransform
          transform:
            _target_: src.data.transforms.Reshape
            shape: [40, 128, 128]
          indices: 0
        - _target_: src.data.transforms.SelectiveMultidataTransform
          transform:
            _target_: src.data.transforms.TakeIndices
            indices: 0
            dim: 0
          indices: 1
        - _target_: src.data.transforms.MultidataTransform
          transform:
            _target_: src.data.transforms.ToTensor
        - _target_: src.data.transforms.RandomKRotation
        - _target_: src.data.transforms.RandomHFlip
        - _target_: src.data.transforms.RandomVFlip
  kwargs:
    shuffle: true
    drop_last: true
val:
  _target_: src.data.components.pastis.PASTISSubpatchedDatasetS2
  _partial_: true
  data_dir: ${oc.env:PASTIS_DATA_DIR}
  subpatch_size: 4
  metadata: [2]
  subpatching_mode: "sequential"
  normalize: true
  transform:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: src.data.transforms.SelectiveMultidataTransform
        transform:
          _target_: src.data.transforms.Reshape
          shape: [40, 128, 128]
        indices: 0
      - _target_: src.data.transforms.SelectiveMultidataTransform
        transform:
          _target_: src.data.transforms.TakeIndices
          indices: 0
          dim: 0
        indices: 1
      - _target_: src.data.transforms.MultidataTransform
        transform:
          _target_: src.data.transforms.ToTensor
test:
  _target_: src.data.components.pastis.PASTISSubpatchedDatasetS2
  _partial_: true
  data_dir: ${oc.env:PASTIS_DATA_DIR}
  subpatch_size: 4
  metadata: [4]
  subpatching_mode: "sequential"
  normalize: true
  transform:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: src.data.transforms.SelectiveMultidataTransform
        transform:
          _target_: src.data.transforms.Reshape
          shape: [40, 128, 128]
        indices: 0
      - _target_: src.data.transforms.SelectiveMultidataTransform
        transform:
          _target_: src.data.transforms.TakeIndices
          indices: 0
          dim: 0
        indices: 1
      - _target_: src.data.transforms.MultidataTransform
        transform:
          _target_: src.data.transforms.ToTensor
