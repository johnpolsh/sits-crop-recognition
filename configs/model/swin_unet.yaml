defaults:
  - base.yaml

net:
  _target_: src.models.modules.swin_unet.SwinV2Unet
  img_size: 224
  patch_size: 4
  in_channels: 3
  num_classes: 2
  embed_dim: 96
  depths: [2, 4, 6, 4]
  num_heads: [3, 8, 12, 24]
  window_size: 8
  mlp_ratio: 4.0
  qkv_bias: true
  drop_rate: 0.0
  proj_drop_rate: 0.0
  attn_drop_rate: 0.0
  drop_path_rate: 0.1
  patch_norm: true
  norm_layer:
    _target_: torch.nn.LayerNorm
    _partial_: true
  weight_init: ""
optimizer:
  lr: 5e-4
  